<svg width="720" height="600" viewBox="0 0 720 600"
  xmlns="http://www.w3.org/2000/svg" 
  xmlns:xlink="http://www.w3.org/1999/xlink" >
  <title>Azure Functions ASCII art</title>
  <desc>Orginal ASCII by Azure Functions team, SVG by @marcduiker.</desc>
  <style>
    .lightning1 { font: 0.9em Consolas; font-weight: bold; fill:#FBF500; }
    .lightning2 { font: 0.9em Consolas; fill:#797C00; }
    .bracket { font: 0.9em Consolas; font-weight: bold;fill:#007F7E; }
    .rect { fill: #000; opacity:1;}
  </style>
  <!-- lightning -->
  <g transform='matrix(2,0,0,2,0,0)'>
  <rect width="720" height="500" class="rect" />
  <text x="11em" y="2em"><tspan class="lightning1">%%%</tspan><tspan class="lightning2">%%%</tspan></text>
  <text x="10.5em" y="3em"><tspan class="lightning1">%%%</tspan><tspan class="lightning2">%%%</tspan></text>
  <text x="10em" y="4em"><tspan class="lightning1">%%%</tspan><tspan class="lightning2">%%%</tspan></text>
  <text x="9.5em" y="5em"><tspan class="lightning1">%%%</tspan><tspan class="lightning2">%%%</tspan></text>
  <text x="9em" y="6em"><tspan class="lightning1">%%%</tspan><tspan class="lightning2">%%%</tspan></text>
  <text x="8.5em" y="7em"><tspan class="lightning1">%%%</tspan><tspan class="lightning2">%%%%%%%%</tspan></text>
  <text x="8em" y="8em"><tspan class="lightning1">%%%%%%%</tspan><tspan class="lightning2">%%%</tspan></text>
  <text x="10.5em" y="9em"><tspan class="lightning1">%</tspan><tspan class="lightning2">%%%</tspan></text>
  <text x="10em" y="10em"><tspan class="lightning1">%</tspan><tspan class="lightning2">%%</tspan></text>
  <text x="9.5em" y="11em"><tspan class="lightning1">%</tspan><tspan class="lightning2">%</tspan></text>
  <text x="9.5em" y="12em"><tspan class="lightning1">%</tspan><tspan class="lightning2">%</tspan></text>
  <text x="9em" y="13em"><tspan class="lightning1">%</tspan></text>
  <text ><tspan x="7em" y="4em" class="bracket">@</tspan><tspan x="16.5em" y="4em" class="bracket">@</tspan></text>
  <text ><tspan x="6em" y="5em" class="bracket">@@</tspan><tspan x="17em" y="5em" class="bracket">@@</tspan></text>
  <text ><tspan x="4.5em" y="6em" class="bracket">@@@</tspan><tspan x="18em" y="6em" class="bracket">@@@</tspan></text>
  <text ><tspan x="3.5em" y="7em" class="bracket">@@</tspan><tspan x="19em" y="7em" class="bracket">@@</tspan></text>
  <text ><tspan x="4.5em" y="8em" class="bracket">@@</tspan><tspan x="18.5em" y="8em" class="bracket">@@</tspan></text>
  <text ><tspan x="5.5em" y="9em" class="bracket">@@</tspan><tspan x="17.5em" y="9em" class="bracket">@@</tspan></text>
  <text ><tspan x="6.5em" y="10em" class="bracket">@@</tspan><tspan x="16.5em" y="10em" class="bracket">@@</tspan></text>
</g>
</svg>