  <text x="190" y="220" class="bracketleft">@@</text>
  <text x="510" y="220" class="bracketright">@@</text>
  <text x="130" y="260" class="bracketleft">@@@</text>
  <text x="550" y="260" class="bracketright">@@@</text>
  <text x="90" y="300" class="bracketleft">@@</text>
  <text x="585" y="300" class="bracketright">@@</text>
